<h2 mat-dialog-title>Dikkat</h2>

<mat-dialog-content>
    <p>Bu ürünü silmek istediğinize eminmisiniz ?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="data" cdkFocusInitial>Sil</button>
    <button mat-raised-button (click)="close()">İptal</button>
</mat-dialog-actions>
