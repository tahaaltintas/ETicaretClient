<h2 mat-dialog-title>Dikkat</h2>

<mat-dialog-content>
    <p>Bu dosyayı/dosyaları eklemek istediğinize emin misiniz ?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ekle</button>
    <button mat-raised-button (click)="close()">İptal</button>
</mat-dialog-actions>
